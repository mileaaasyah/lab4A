<!DOCTYPE html>
<html>
<head>
    <h1>Number checker</h1>
</head>
<body>
//input to enter number
<p>Please enter a valid number.</p>
<input type="text" id="userInput" placeholder="Enter a number">
<button onclick="checkInput()">Check</button> //button to click to receive the message

<script>
    function checkInput() {
        let number = document.getElementById("userInput").value;
        
        if (isNaN(number)) {
            alert("Please insert a number!");
        } else if (number < 10) {
            alert("The number is lower than 10");
        } else {
            alert("The number is higher than 10");
        }
    }
</script>

</body>
</html>
