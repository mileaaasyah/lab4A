<!DOCTYPE html>
<html>
<body>

<p id="demo"></p>

//loop from i=1 until i=5
<script>
    let text = "";
    
    for (let i = 1; i <= 5; i++) {
        text += "The number is " + i + "<br>";
    }
    
    document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
